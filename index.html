<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="css/estilos.css" />
	<link rel="shortcut icon" href="favicon.ico" />

	<meta name="description"
		content="Este el sitio web de Corduras, en el cual encontraras información acerca de los productos que vendemos, además de los lugares en donde nos podés encontrar.">
	<meta name="keywords"
		content="tienda de ropa, local de ropa, calzado, indumentaria, ropa, pinamar, ostende, gesell">

	<title>Corduras</title>
</head>

<body>
	<header>
		<div class="container">
			<nav class="navbar navbar-expand-md navbar-dark bg-dark navegador">
				<div class="container-fluid">
					<a class="navbar-brand" href="index.html">
						<img class="navegador__logo" src="images/logo-corduras.png" alt="Logo del local">
					</a>

					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#grupoItemNavs" aria-controls="grupoItemNavs" aria-expanded="true"
						aria-label="Menu de naavegación">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div id="grupoItemNavs" class="collapse navbar-collapse">
						<ul class="navbar-nav me-auto mb-2 mb-md-0 navegador__lista">

							<li class="nav-item navegador__item">
								<a class="nav-link" href="#">SUCURSALES</a>
							</li>

							<li class="nav-item navegador__item">
								<a class="nav-link" href="#">CALZADO</a>
							</li>

							<li class="nav-item navegador__item">
								<a class="nav-link" href="#">INDUMENTARIA</a>
							</li>

							<li class="nav-item navegador__item">
								<a class="nav-link" href="#">CONTACTO</a>
							</li>
						</ul>

						<button type="button" class="btn btn-light">
							<i class="bi bi-cart-fill"></i> Artículos <span id="spanCantidadArticulos" class="badge bg-danger"></span>
						</button>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<main>

		<div class="container contenedor-principal">
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-4">
					<div class="card">
						<div class="card-header">
							Buscar producto
						</div>
						<div class="card-body">
							<div class="input-group">
								<input type="search" class="search-product form-control">
								<div class="input-group-append">
									<button disabled="disabled" class="btn btn-outline-secondary clear-search-result-btn"
										type="button"><strong>×</strong></button>
								</div>
							</div>
							<small id="searchedProductCounts"></small>
						</div>
					</div>
	
					<div class="card mt-3">
						<div class="card-header">
							Categorías
						</div>
						<div class="list-group list-group-flush" id="categoriesList">
							<a data-categoryindex="all" href="#" class="category-link-all category-link list-group-item list-group-item-action active-category category-list-item-all">Todas</a>
						</div>
					</div>

					<div class="card mt-3">
						<div class="card-header">
							Total
						</div>
						<div id="divTotal" class="card-body" >
						</div>
					</div>

					<div id="divCardProductosCarrito" class="card mt-3">
						<div class="card-header">
							Productos en el carrito
						</div>
						<ul id="listaProductos" class="list-group list-group-flush">
						</ul>
					</div>

					<div class="card mt-3">
						<button class="btn btn-danger" id="buttonLimpiarCarrito">
							<i class="bi bi-cart-x"></i>
							LIMPIAR CARRITO
						</button>
					</div>
				</div>
				
				<div class="col-lg-9 col-md-9 col-sm-8">
					<div id="contenedorProductos" class="row">
					<!-- 
						<div class="col-md-4">
							<section class="card">
								<img src="images/nine-mile.webp" class="card-img-top img-fluid" alt="Zapatilla Nine Mile">
								<div class="card-body">
									<h5 class="card-title" style="text-align: left;">Zapatilla Nine-Mile</h5>
									<p class="card-text">$ 2.500</p>
									<a href="#"><button class="btn btn-danger">Agregar al carrito</button></a>
								</div>
							</section> 
						</div>
					-->
					</div>
				</div>
		</div>

		<!-- Icono de Whatsapp -->
		<div class="seccion-icono-flotante">
			<a href="https://wa.me/5492254459171"><img class="seccion-icono-flotante__imagen" src="images/whatsapp.svg"
					alt="Whatsapp"></a>
		</div>

		<!-- Modal para mostrar -->
		<div id="divMensajeModal" class="modal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Corduras - Carrito</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body" >
						<p id="parrafoMensajeModal"></p>
					</div>
					<div class="modal-footer">
						<button id="buttonCerrarModal" type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
					</div>
				</div>
			</div>
		</div>

	</main>

	<footer class="piePagina">
		<div class="container">
			<div class="contenedor-secciones-pie-pagina">
				<section class="seccion-pie-pagina">
					<h4 class="seccion-pie-pagina__titulo">SEGUINOS EN NUESTRAS REDES</h4>
					<div>
						<a href="https://www.facebook.com/corduras.pinamar"><img class="seccion-pie-pagina__iconos"
								src="images/facebook.png" alt="Facebook"></a>
						<a href="https://www.instagram.com/corduras.pinamar"><img class="seccion-pie-pagina__iconos"
								src="images/instagram.svg" alt="Instagram"></a>
					</div>
				</section>

				<section class="seccion-pie-pagina">
					<h4 class="seccion-pie-pagina__titulo">CONTACTO - CASA CENTRAL</h4>
					<p class="seccion-pie-pagina__parrafo"><img class="icono" src="icons/telefono.svg"
							alt="Teléfono fijo"> (02254) 407427</p>
					<p class="seccion-pie-pagina__parrafo"><img class="icono" src="icons/mail.svg" alt="Mail">
						cordurasrock@gmail.com</p>
					<p class="seccion-pie-pagina__parrafo"><img class="icono" src="icons/position.svg" alt="Dirección">
						Av. Víctor Hugo 1341 (Local 5) - Ostende</p>
				</section>
			</div>

			<section class="seccion-pie-pagina">
				<p class="seccion-pie-pagina__parrafo--centrado">Copyright CORDURAS - 2021</p>
			</section>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="js/main.js"></script>
</body>

</html>
